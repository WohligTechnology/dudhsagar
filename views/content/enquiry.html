<div class="enquire-main primary-bg {{showme}}">
  <div class="row">
    <div class="col-md-12">
      <form name="enquiry" ng-hide="formComplete">
        <div class="row">
          <div class="enquire-name">
            <div class="form-group">
              <input name="username" ng-model="formenquire.name" type="text" id="name" class="form-control" placeholder="Name" required>
              <div class="top-ten" ng-show="enquiry.username.$error.required && enquiry.username.$touched">
                <!-- <span>Please Enter Your Name.</span> -->
              </div>
            </div>
          </div>
          <div class="enquire-number pull-right">
            <div class="form-group">
              <input name="number" ng-model="formenquire.number" type="tel" id="number" class="form-control" placeholder="Number" required>
              <div class="top-ten" ng-show="enquiry.number.$error.required && enquiry.number.$touched">
                <!-- <span>Please Enter Your Phone no.</span> -->
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="enquire-message">
            <div class="form-group">
              <textarea name="msg" id="msg" ng-model="formenquire.msg" class="form-control" placeholder="Write us here" required></textarea>
              <div class="top-ten" ng-show="enquiry.msg.$error.required && enquiry.msg.$touched">
                <!-- <span>Please Enter Your Message.</span> -->
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="enquire-email">
            <div class="form-group">
              <input name="mail" ng-model="formenquire.email" type="email" id="mail" class="form-control" placeholder="Email ID" required>
              <div class="top-ten" ng-show="enquiry.mail.$error.required && enquiry.mail.$touched">
                <!-- <span>Please Enter Your Email Address.</span> -->
              </div>
            </div>
          </div>
          <div class="enquire-button pull-right">
            <div class="send-button">
              <button class="btn primary brand-brown-bg submit text-up text-bold" ng-click="submitform(enquiry,formenquire);">Submit</button>
            </div>
          </div>
        </div>
      </form>
      <div class="msgform-complete" ng-show="formComplete">
        <h3 class="text-center white">Thanks. Your details have been submitted.</h3>
      </div>
    </div>
  </div>
</div>
